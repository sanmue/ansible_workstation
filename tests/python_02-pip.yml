---

- name: Gather Facts and set variables
  hosts: localhost
  connection: local
  become: false
  gather_facts: true
  tasks:
    - name: AnsibleFacts - Get user (USER) (all)
      ansible.builtin.set_fact:
        env_user: "{{ ansible_facts['env']['USER'] }}"   # userid

    - name: Upgrade pip (env_user, all)
      become: true
      become_user: "{{ env_user }}"
      ansible.builtin.shell: pip install --upgrade pip
      args:
        creates: "/home/{{ env_user }}/.ansible_PythonPip"

    # f√ºr Ulauncher-Extensions:
    - name: Install - Pip - verschiedene Pakete (env_user, all)
      become: true
      become_user: "{{ env_user }}"
      ansible.builtin.shell: pip install --user bs4 deepl faker htmlentities parsedatetime pint pydbus pytz simpleeval wrapt_timeout_decorator && touch /home/{{ env_user }}/.ansible_PythonPip"
      args:
        creates: "/home/{{ env_user }}/.ansible_PythonPip"

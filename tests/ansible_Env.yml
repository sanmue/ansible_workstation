---

- name: Display available ansible facts
  ansible.builtin.debug:
    var: ansible_facts

- name: Display available ansible facts
  ansible.builtin.debug:
    msg: "Current Distribution: {{ ansible_facts['distribution'] }}"

- name: Conditional display of desktop environbment based on Distribution
  ansible.builtin.debug:
    msg: "The current desktop environment is: {{ ansible_facts['env']['XDG_CURRENT_DESKTOP'] | lower }}"
  when: ansible_facts['distribution'] == "Archlinux"
  # when: ansible_facts['distribution'] in ["Archlinux", "Debian"]
  # when: ansible_facts['distribution'] == "Archlinux" or ansible_facts['distribution'] == "Debian"

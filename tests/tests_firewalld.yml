# does not work / needs testing: see also requirements of new ansible.posix.firewalld module

# ### firewalld - enable+start
- name: Firewalld - enable (Archlinux, Suse)
  ansible.builtin.service:
    name: firewalld
    enabled: true
    state: started
  when: ansible_facts['distribution'] in ["Archlinux"] or ansible_os_family == "Suse"
  register: firewall_d

# ### firewalld - allow
- name: Firewalld - allow ssh (Archlinux, Suse)
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
    # zone: public
  when: ansible_facts['distribution'] in ["Archlinux)"] or ansible_os_family == "Suse"
  register: firewall_d

- name: Firewalld - reload (Archlinux, Suse)
  ansible.builtin.service:
    name: firewalld
    state: reloaded
  when: firewall_d.changed

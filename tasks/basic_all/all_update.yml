###########
### flatpak
###########
- name: update flatpak packages
  tags: always,update,flatpak
  command: flatpak update
  when:
    - env_datadirs is defined
#    - env_datadirs.find("/var/lib/flatpak") != -1
    - env_datadirs.find("/var/lib/flatpak") == true
  changed_when: false

#########
### snaps
#########
# Snaps come with a built-in automatic update mechanism, whereby snaps are refreshed to a new version whenever thereâ€™s a new release in the Snap Store. Typically, the refresh occurs four times a day ...
- name: update snap packages
  tags: always,update,snap
  command: snap refresh
  when:
    - env_path is defined
    - env_path.find("/snap/bin") == true
  changed_when: false

- name: Install packages - workstation - Python - pip - install libs via builtin shell - python_pip_requirements.txt (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: "pip install --user -r {{ playbook_dir }}/files/python_pip_requirements.txt"
  args:
    creates: "/home/{{ env_user }}/.ansible_PythonPip"

- name: Install packages - workstation - Python - pip - set flag file for pip installs (env_user, all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.file:
    path: "/home/{{ env_user }}/.ansible_PythonPip"
    state: touch
    modification_time: preserve
    mode: u=rw,g=r,o=r

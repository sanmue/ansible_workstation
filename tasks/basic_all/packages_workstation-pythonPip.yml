- name: Python - pip - Info zu mÃ¶glicher Fehlermeldung (env_user, all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.debug:
    msg: "Wenn es im Folgeschritt zu Fehlermelung kommt: source .zshrc/.bashrc oder Terminal neu starten und nochmal Playbook starten."

- name: Python - pip - upgrade pip (env_user, all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell: pip install --upgrade pip
  args:
    creates: "/home/{{ env_user }}/.ansible_PythonPip"


# https://pipx.pypa.io/stable/installation/#on-linux
- name: Python - pipx - config - ensurepath
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pipx ensurepath 

- name: Python - pipx - install apps
  become: true
  become_user: "{{ env_user }}"
  community.general.pipx:
    state: present
    name: "{{ item }}"
    install_deps: true
  loop:
    # - cst-lsp                   # Zed editor Extension 'zed-python-refactoring' # -> pip
    - deepl                     # Ulauncher Extension Requirement DeepL Translator
    - faker                     # Ulauncher Extension Requirement faker
    # - jedi-language-server      # jedi: autocompletion for python # -> pip
    - Pint                      # Ulauncher Extension Requirement Calculate Anything
    # - python-lsp-server[all]    # Zed editor Extension 'Python LSP' (# Zed editor Extension 'zed-python-refactoring')  # -> pip
    # - virtualenv                # A tool for creating isolated virtual python environments.  # -> pip
    - wrapt_timeout_decorator   # Ulauncher Extension Requirement Bluetooth

- name: Python - pip - install libs - misc
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pip install --user black cst-lsp flake8 jedi-language-server jupyter "python-lsp-server[all]" virtualenv virtualenv-pyenv # virtualenvwrapper
  args:
    creates: "/home/{{ env_user }}/.ansible_PythonPip"


- name: Python - pip - Info zu möglicher Fehlermeldung (env_user, all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.debug:
    msg: "Wenn es im Folgeschritt zu Fehlermelung kommt: source .zshrc/.bashrc oder Terminal neu starten und nochmal Playbook starten."

- name: Python - pip - upgrade pip (env_user, all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell: pip install --upgrade pip
  args:
    creates: "/home/{{ env_user }}/.ansible_PythonPip"

- name: Python - pipx - install apps - with dependencies (all)
  become: true
  become_user: "{{ env_user }}"
  community.general.pipx:
    state: present
    name: "{{ item }}"
    install_deps: true
  loop:
    #    - cst-lsp # -> pip # Zed editor Extension 'zed-python-refactoring'
    #    - deepl # Ulauncher Extension Requirement DeepL Translator # einzige dependency 'normalizer' wird (auch) bei 'jupyter' installiert; pipx list: daher bei 'jupyter': (symlink missing or pointing to unexpected location)
    #      -> deepl ohne deps installieren (s.u.)
    - faker # Ulauncher Extension Requirement faker
    - jedi-language-server # autocompletion for python (Anmerkung: 'jedi' installed via pip)
    - jupyter # Jupyter metapackage: notebook jupyterlab ipython ipykernel jupyter-console nbconvert ipywidgets
    - Pint # Ulauncher Extension Requirement Calculate Anything
    #    - python-lsp-server[all] # -> pip # Zed editor Extension 'Python LSP' # Zed editor Extension 'zed-python-refactoring')
    #    - virtualenv # A tool for creating isolated virtual python environments.
    #      (symlink missing or pointing to unexpected location) -> 2nd install as dependency of virtualenv-pyenv
    - virtualenv-pyenv # A virtualenv Python discovery plugin for pyenv–installed interpreters
    - wrapt_timeout_decorator # Ulauncher Extension Requirement Bluetooth

- name: Python - pipx - install apps - without dependencies (all)
  become: true
  become_user: "{{ env_user }}"
  community.general.pipx:
    state: present
    name: "{{ item }}"
    install_deps: false
  loop:
    - deepl # Ulauncher Extension Requirement DeepL Translator

# https://pipx.pypa.io/stable/installation/#on-linux
- name: Python - pipx - config - ensurepath (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pipx ensurepath

- name: Python - pip - shell install libs - setuptools (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pip install --user setuptools
  args:
    creates: "/home/{{ env_user }}/.ansible_PythonPip"

- name: Python - pip - register pyenv version-name (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell: pyenv version-name
  register: pyenvversionname
  ignore_errors: true

# Voraussetzung für ansible.builtin.pip - Modul: pip, virtualenv, setuptools or packaging
- name: Python - pip - install packages via ansible builtin pip - python dev (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.pip:
    name: "{{ item }}"
    extra_args: --user
    virtualenv_command: "pyenv virtualenv"
    virtualenv: "/home/{{ env_user }}/.pyenv/versions/{{ pyenvversionname.stdout }}"
  loop:
    - beautifulsoup4
    - black
    - build
    - cst-lsp
    - debugpy
    - flake8
    - html5lib
    - isort
    - jedi
    - lxml
    - pandas[excel, html, sql-other, mysql, output-formatting, performance, plot, xml]
    - pipenv
    - psutil
    - pyarrow
    - pylint
    - pylint-venv
    - pyright
    - pytest
    - python-lsp-server[all]
#    - virtualenvwrapper

- name: Python - pip - install packages via ansible builtin pip - Ulauncher requirements (all)
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.pip:
    name: "{{ item }}"
    extra_args: --user
    virtualenv_command: "pyenv virtualenv"
    virtualenv: "/home/{{ env_user }}/.pyenv/versions/{{ pyenvversionname.stdout }}"
  loop:
    - bs4 # This is a dummy package designed to prevent namesquatting on PyPI. You should install beautifulsoup4 instead.
    - lorem
    - parsedatetime
    - pydbus
    - pytz
    - simpleeval


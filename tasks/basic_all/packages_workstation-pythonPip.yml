- name: Python - pip - install packages - misc - Ulauncher requirement
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pip install --user bs4 lorem parsedatetime pydbus pytz simpleeval  # Ulauncher Extension Requirement
    # installation über modul pip (oder pipx, da lib und keine app) hat nicht funktioniert


# https://pipx.pypa.io/stable/installation/#on-linux
- name: Python - pipx - config - ensurepath
  become: true
  become_user: "{{ env_user }}"
  ansible.builtin.shell:
    cmd: pipx ensurepath 

- name: Python - pipx - install packages - cst-lsp
  become: true
  become_user: "{{ env_user }}"
  community.general.pipx:
    state: present
    name: cst-lsp     # Zed editor Extension 'zed-python-refactoring'


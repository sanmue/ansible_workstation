# ###########
# ### UFW ###
# ###########

# ### UFW - enable
- name: UFW - enable (Ubuntu)
  community.general.ufw:
    state: enabled
  when: ansible_distribution == "Ubuntu"
  register: firewall_ufw

# ### UFW - allow
- name: UFW - allow ssh (Ubuntu)
  community.general.ufw:
    rule: limit
    port: ssh
    proto: tcp
    comment: SSH
  when: ansible_distribution == "Ubuntu"
  register: firewall_ufw

# ### UFW - reload
- name: UFW - reload (Ubuntu)
  community.general.ufw:
    state: reloaded
  when: ansible_distribution == "Ubuntu" and
        firewall_ufw.changed


# #################
# ### firewalld ###
# #################

### firewalld - enable+start
- name: Firewalld - enable (Archlinux)
  ansible.builtin.service:
    name: firewalld
    enabled: true
    state: started
  when:
    - ansible_distribution in ["Archlinux"]
    # - env_desktop == "kde"
  register: firewall_d

### firewalld - allow
- name: Firewalld - allow ssh (Archlinux)
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
    # zone: public
  when:
    - ansible_distribution in ["Archlinux"]
  register: firewall_d

### firewalld - reload
# - name: firewalld - reload (Archlinux)
#   ansible.builtin.command: firewall-cmd --reload
#   when:
#     - ansible_distribution in ["Archlinux"]
    # - firewall_d.changed

- name: Firewalld - reload (Archlinux)
  ansible.builtin.service:
    name: firewalld
    state: reloaded
  when:
    - ansible_distribution in ["Archlinux"]
    - firewall_d.changed

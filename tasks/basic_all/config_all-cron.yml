- name: Create Cronjob to update pacman-mirrors (Archlinux)
  ansible.builtin.cron:
    name: "Update pacman-mirrors every month"
    special_time: monthly
    user: root
    job: "pacman-mirrors -c all && pacman-mirrors --country Germany,France,Austria,Switzerland,Netherlands && sudo pacman -Syyu"
  when:
    - ansible_distribution == "Archlinux"

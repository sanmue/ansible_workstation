- name: Create 'quarantine' and 'logs' folder for ClamAV for env_user (Archlinux, Ubuntu)
  ansible.builtin.file:
    path: "/home/{{ env_user }}/{{ item }}"
    state: directory
    owner: "{{ env_user }}"
    group: "{{ env_user }}"
    mode: '0755'
  loop:
    - .clam/logs
    - .clam/quarantine
  when:
    - ansible_distribution in ["Ubuntu", "Archlinux"]


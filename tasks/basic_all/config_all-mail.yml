- name: Config postfix (Archlinux, Ubuntu)
  #ansible.builtin.lineinfile:
  ansible.builtin.replace:
    path: /etc/postfix/aliases
    regexp: '^#root.*you'
    replace: "root: {{ env_user }}"
    #line: "root: {{ env_user }}"
    #state: present
  when:
    - ansible_distribution in ["Archlinux", "Ubuntu"]

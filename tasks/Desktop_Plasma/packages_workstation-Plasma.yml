##############
### KDE Plasma
##############

- name: Install packages for workstations (Archlinux + KDE Plasma)
  tags: workstation,kde,arch
  package:
    state: latest
    name:
      - cantata
      - exfat-utils
      - firefox
      - firefox-i18n-de
      - firewalld
      - hunspell-de
      - krita
      - ktorrent
      - man-pages-de
      - mpd
      - nextcloud-client
      - pamac-flatpak-plugin
      - pamac-snap-plugin
      - qt5-translations
      - snapd
#     instead of flatpaks from repos:
      - discord
      - foliate
      - torbrowser-launcher
      - atom
      - chromium
      - libreoffice-still
      - libreoffice-still-de
      - signal-desktop
      - skanlite
      - thunderbird
      - thunderbird-i18n-de
      - yakuake
  when:
    - env_desktop == "kde"
    - ansible_distribution == "Archlinux"

- name: Install packages for workstations (Suse + KDE Plasma)
  tags: workstation,kde,suse
  package:
    state: latest
    name:
      - cantata
      - chromium
      - discord
      - discover-backend-flatpak
      - exfat-utils
      - foliate
      - hunspell
      - krita
      - ktorrent
      - libreoffice
      - libreoffice-l10n-de
      - man-pages
      - MozillaFirefox
      - MozillaFirefox-translations-common
      - MozillaThunderbird
      - MozillaThunderbird-translations-common
      - mpd
      - nextcloud-desktop
      - skanlite
      - torbrowser-launcher
      - yakuake
  when:
    - env_desktop == "kde"
    - ansible_os_family == "Suse"

### autostart directory
- name: Create autostart directory for current user if it does not exist
  ansible.builtin.file:
    path: /home/{{ env_user }}/.config/autostart
    state: directory
    owner: "{{ env_user }}"
    group: "{{ env_user }}"
    mode: u=rwx
    #mode: '0700'
  when:
    - env_desktop == "ubuntu:gnome"

### Nextcloud Desktop Client
- name: copy autostart file for Nextcloud Client (flatpak) to local user-folder (Ubuntu + Gnome)
  ansible.builtin.copy:
    src: "files/gnome/Gnome_AutostartApp_User_NextcloudClient.desktop"
    dest: "/home/{{ env_user }}/.config/autostart/NextcloudClient.desktop"
    remote_src: yes
    owner: "{{ env_user }}"
    group: "{{ env_user }}"
    mode: u=rw,g=rw,o=r
#    mode: '0664'
  when:
    - env_desktop == "ubuntu:gnome"




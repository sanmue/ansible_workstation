# - gnome-shell-extensions... # -> separater Task (packages_workstation-gnomeshellstuff.yml

- name: Install packages for workstations (Gnome, all)
  tags: workstation,gnome,arch,all
  ansible.builtin.package:
    state: latest
    name:
      - alacarte   # Menu editor for gnome
      - dconf-editor
      - gjs   # Javascript Bindings for GNOME   # + Ubnuntu: fehlendes Paket, damit ab 22.04 der Monitor in Engergiesparmodus kann (Bildschirmausgabe wird ausgeschaltet nach längerer Inktivität)
      - gnome-disk-utility
      - gnome-keyring
      - gtkhash
      - inkscape   # Plasma: Krita
      # - kdeconnect   # -> ? gnome-shell-extension-gsconnect ?
      - rhythmbox
      - seahorse   # bereits standardmäßig installiert
      - totem # -> vlc
      # ---------
      # firmware:
      - gnome-firmware
  when:
    - env_desktop in ["gnome", "ubuntu:gnome"]


- name: Install packages for workstations (Archlinux + Gnome)
  tags: workstation,gnome,arch
  ansible.builtin.package:
    state: latest
    name:
      - dconf
      # - deluge # -> transmission-gtk
      - epiphany   # A GNOME web browser based on the WebKit rendering engin
      - evince   # Document viewer (PDF, PostScript, XPS, djvu, dvi, tiff, cbr, cbz, cb7, cbt)
      - gtkhash-nemo
      # - guake   # Drop-down terminal for GNOME
      - nemo
      - nemo-bulk-rename
      - nemo-seahorse
      - nemo-share
      - nemo-terminal
      - transmission-cli
      - transmission-gtk # -> deluge
  when:
    - ansible_distribution == "Archlinux"
    - env_desktop == "gnome"


- name: Install packages for workstations (Ubuntu + Gnome)
  tags: workstation,gnome,ubuntu
  ansible.builtin.package:
    state: latest
    name:
      - dconf-cli
      - epiphany-browser
      - gnome-software-plugin-flatpak
      # - language-pack-gnome-de-base
      # - language-pack-gnome-de
      - language-pack-gnome-en-base
      - language-pack-gnome-en
      - nemo
      - transmission   # torrent client
  when:
    - ansible_distribution == "Ubuntu"
    - env_desktop == "ubuntu:gnome"

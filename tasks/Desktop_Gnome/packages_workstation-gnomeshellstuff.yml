- name: Gnome - shell stuff - install gnomeshell extension stuff (Gnome, all)
  ansible.builtin.package:
    state: present
    name:
      - gnome-shell-extensions # sollte schon installiert sein
      - gnome-shell-extension-dash-to-panel # systemweit # User: Installation via "Extension Manager"
      - gnome-tweaks
      - kdeconnect
  when:
    - env_desktop in ["gnome"]


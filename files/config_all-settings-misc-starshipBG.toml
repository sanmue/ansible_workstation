[username]
format = '[$user ]($style)'
style_user = 'fg:green bold bg:#242424'
style_root = 'fg:red bold bg:#242424'
show_always = false
disabled = false

[hostname]
format = '[$ssh_symbol](fg:green bold bg:#242424)[$hostname ](fg:green bold bg:#242424)[ ](fg:green bold bg:#242424)'
ssh_only = true
ssh_symbol = ' ' # '⇒' # ' ' # 'ﬁ⇒'
#trim_at = '.companyname.com'
disabled = false

[sudo]
style = 'fg:red bold bg:#242424'
symbol = ' ❯ ' # ' ❯ '
disabled = false

[directory]
format = '[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path]($style)[](bg:#242424)[](fg:cyan bg:#242424)'
style = 'fg:cyan bold bg:#242424'
read_only_style = 'fg:cyan bg:#242424'
read_only = ' ' # ' ' # ' ''
home_symbol = ' ~'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true
repo_root_style	= 'fg:cyan bold bg:#242424' #'fg:#E04D27 bold'
use_os_path_sep = true
disabled = false

[git_branch]
format = '[❯ $symbol $branch(:$remote_branch) ]($style)'
style = 'fg:#E04D27 bg:#242424'
symbol = ''
#ignore_branches = ['master', 'main']

[git_commit]
format = '[\($hash$tag\)]($style)'
style = 'fg:#E04D27 bg:#242424'
commit_hash_length = 8
tag_symbol = ' ' # ' ''
disabled = false

[git_metrics]
format = '[\[+$added/]($added_style)[-$deleted\] ]($deleted_style)'
added_style = 'fg:#E04D27 bg:#242424'
deleted_style = 'fg:#E04D27 bg:#242424'
disabled = false

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'fg:#E04D27 bg:#242424'
conflicted = '${count} '
ahead = '${count}⇡ '
behind = '${count}⇣ '
diverged = '⇕${ahead_count}⇡${behind_count}⇣ '
up_to_date = '✓ '
untracked = '[${count}ﳇ ](fg:red bg:#242424)' # ' ' # '? '
stashed = '[${count} ](fg:#A52A2A bg:#242424)' # '📦 '# ' ' # ' ' # ' ' # ' ' 
modified = '[${count}󰷉 ](fg:#C8AC00 bg:#242424)' # '📝' # '! '
staged = '[${count} ](fg:green bg:#242424)' # '+ '
renamed = '${count}﫦 ' # ' '
deleted = '${count}﯊ ' # '🗑 ' '- '
disabled = false

[jobs]
format = '[ $number$symbol]($style) '
style = 'fg:blue bg:#242424'
symbol = '省' # '廒' # '󰜎' # '' # '✦'
symbol_threshold = 1
number_threshold = 4
disabled = false

[memory_usage]
format = '[ $symbol ${ram} ${swap}]($style) '
style = 'fg:purple dimmed bg:#242424'
symbol = '﬙ 北' # '﬙ 痢' # '﬙ / 󰾵' # '󰍛 󰾵' # '﬙ 󰾴' # '﬙ 󰾶' # '﬙ 󰾷' '﬙ 󰣂'
threshold = 75
disabled = false

[cmd_duration]
format = '[  $duration]($style) '
style = 'fg:yellow'
min_time = 500
disabled = false

[fill]
style = 'fg:#505050'
symbol = '─'

[status]
format = '[$symbol$status $hex_status  $signal_number-$signal_name]($style) '
style = 'fg:red'
symbol = '✘ '
disabled = false

[localip]
format = '[$localipv4](fg:green bold) '
ssh_only = true
disabled = false
